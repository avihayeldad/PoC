<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IDE – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#0b1320; --panel:#111827; --muted:#9ca3af; --accent:#3b82f6; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 800px at 20% -10%, #132039, #0b1320 60%);
      color:#e5e7eb; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .banner {
      position:fixed; top:0; left:0; right:0;
      background:#f59e0b; color:#111827; font-weight:600; text-align:center; padding:10px 14px;
      box-shadow:0 2px 10px rgba(0,0,0,.25);
    }
    .card {
      width:100%; max-width:420px; background:var(--panel);
      border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(3px);
      animation: pop .28s ease-out;
    }
    @keyframes pop { from { transform:scale(.98); opacity:.0 } to { transform:scale(1); opacity:1 } }
    .logo {
      width:48px; height:48px; border-radius:12px; background:#1f2937;
      display:flex; align-items:center; justify-content:center; margin:0 auto 12px; font-weight:800;
      color:#93c5fd; letter-spacing:.5px;
    }
    h1 { margin:6px 0 2px; text-align:center; font-size:20px; }
    p.sub { margin:0 0 18px; text-align:center; color:var(--muted); font-size:13px; }
    label { display:block; font-size:12px; color:#cbd5e1; margin:10px 0 6px; }
    input {
      width:100%; padding:12px 12px; border-radius:10px; border:1px solid #334155;
      background:#0f172a; color:#e5e7eb; outline:none;
    }
    input:focus { border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.2); }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:10px; }
    .btn {
      width:100%; margin-top:16px; padding:12px 14px; border:0; border-radius:10px;
      background:linear-gradient(135deg, #2563eb, #60a5fa); color:white; font-weight:700; cursor:pointer;
    }
    .muted { font-size:12px; color:#94a3b8; text-align:center; margin-top:10px; }
    .legal { font-size:11px; color:#94a3b8; text-align:center; margin-top:14px; }
    .footnote { margin-top:18px; font-size:12px; color:#a1a1aa; text-align:center; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="banner">Security Test PoC – Do NOT enter real credentials</div>

  <div class="card" role="dialog" aria-labelledby="title" aria-describedby="desc">
    <div class="logo">ID</div>
    <h1 id="title">Sign in</h1>
    <p class="sub" id="desc">This dialog is a simulated phishing PoC for a security assessment.</p>

    <form id="poc-form" autocomplete="off" novalidate>
      <label for="u">Username</label>
      <input id="u" name="u" placeholder="example@ide-tech.com" inputmode="email" required>

      <label for="p">Password</label>
      <input id="p" name="p" type="password" placeholder="••••••••" required>

      <div class="row">
        <label style="display:flex; align-items:center; gap:8px;">
          <input type="checkbox" id="keep" style="width:16px;height:16px;"> <span>Keep me signed in</span>
        </label>
        <a href="#" class="muted" onclick="return false;">Forgot password?</a>
      </div>

      <button class="btn" id="loginBtn" type="submit">Sign in</button>
      <div class="muted" id="status" aria-live="polite"></div>
    </form>

  </div>

  <script>
    const form = document.getElementById('poc-form');
    const status = document.getElementById('status');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = 'Demo only – credentials were not sent anywhere.';
      // Immediately wipe inputs to avoid storing anything in memory/DOM history
      setTimeout(() => {
        document.getElementById('u').value = '';
        document.getElementById('p').value = '';
      }, 150);
    });

    // Optional: close dialog on Esc (UX nicety)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') document.querySelector('.card').classList.add('hidden');
    });
  </script>
</body>
</html>
